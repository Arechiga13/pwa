language: node_js
node_js:
  - "9"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install -g yarn

script:
  - yarn lint
  - yarn build --base-href /pwa/
  - mv dist/pwa/index.html dist/pwa/404.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: 5afca5fbeadd30e656c69ced4138718bb54af5b4
  local_dir: dist/pwa
  on:
    branch: master.
